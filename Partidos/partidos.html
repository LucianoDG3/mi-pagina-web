<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Fecha 1</h2>
        <div class="input-container-nombre">
            <input type="text" placeholder="Nombre Completo">
        </div>

        <div class="team-container">
            <div class="team-name">Argentinos</div>  
            <input type="number" name="Argentinos">
            <span class="vs">vs</span>
            <input type="number" name="River-Plate">
            <div class="team-name">River Plate</div>
        </div>

        <div class="team-container">
            <div class="team-name">Independiente</div>  
            <input type="number" name="Independiente">
            <span class="vs">vs</span>
            <input type="number" name="Colon">
            <div class="team-name">Colon</div>
        </div>

        <div class="team-container">
            <div class="team-name">Boca Juniors</div>  
            <input type="number" name="Boca-Juniors">
            <span class="vs">vs</span>
            <input type="number" name="Platense">
            <div class="team-name">Platense</div>
        </div>

        <div class="team-container">
            <div class="team-name">Lanus</div>  
            <input type="number" name="Lanus">
            <span class="vs">vs</span>
            <input type="number" name="San-Lorenzo">
            <div class="team-name">San Lorenzo</div>
        </div>

        <div class="team-container">
            <div class="team-name">Union</div>  
            <input type="number" name="Union">
            <span class="vs">vs</span>
            <input type="number" name="Racing-Club">
            <div class="team-name">Racing Club</div>
        </div>

        <form class="result-form">
            <button type="button">Enviar Resultados</button>
        </form>

    </div>

</body>
</html>
